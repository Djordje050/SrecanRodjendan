    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hotpink;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .instruction {
            font-size: 24px;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .flower-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-top: 80px;
        }
        .stem {
            width: 30px;
            height: 300px;
            background-color: green;
            position: absolute;
            top: 125px;
            left: 50%;
            transform: translateX(-50%);
        }
        .leaf {
            width: 60px;
            height: 30px;
            background-color: green;
            position: absolute;
            border-radius: 50%;
        }
        .leaf.left {
            left: -50px;
            top: 120px;
            transform: rotate(-30deg);
        }
        .leaf.right {
            right: -50px;
            top: 150px;
            transform: rotate(30deg);
        }
        .flower {
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
        }
        .petal {
            position: absolute;
            width: 120px;
            height: 160px;
            background-color: #9c27b0;
            border-radius: 50%;
            transform-origin: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .petal:hover {
            transform: scale(1.1);
        }
        .petal:nth-child(1) { transform: rotate(0deg) translateY(10px); left: 100px; top: -40px; }
        .petal:nth-child(2) { transform: rotate(60deg) translateY(-10px); left: 190px; top: 30px; }
        .petal:nth-child(3) { transform: rotate(120deg) translateY(30px); left: 220px; top: 145px; }
        .petal:nth-child(4) { transform: rotate(180deg) translateY(40px); left: 90px; top: 210px; }
        .petal:nth-child(5) { transform: rotate(240deg) translateY(50px); left: -50px; top: 140px; }
        .petal:nth-child(6) { transform: rotate(300deg) translateY(70px); left: -60px; top: -30px; }
        .center {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ffeb3b;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 20px;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }
        .lightbox p {
            margin-top: 10px;
        }
    </style>
